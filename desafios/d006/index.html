<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags Html</h1>
    <ul type="square">
        <li><abbr title="Usa a tag<p>">Parágrafo</abbr></li>

        <li><abbr title="Use a tag <H1> ao <H6>">Títulos</abbr></li>

        <li><abbr title="Use a tag <img>">Imagens</abbr></li>

        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>

        <li><abbr title="Use a tag <ol>. Pode umas tambem a type para editar o tipo de numeral.">Listas numeradas</abbr></li>

        <li><abbr title=" ">Listas com demarcadores</abbr></li>

        <li><abbr title="Use a tag <dl>. Depois se usa uma <di> para indicar o item, e por último, uma <dd> para indicar a descrição">Lista de definições</abbr></li>

        <li><abbr title="Use a tag <>em">Enfase</abbr></li>

        <li><abbr title="Use a tag <Strong>">Destaque</abbr></li>

        <li><abbr title="Use a tag <ins>">Texto inserido</abbr></li>

        <li><abbr title="use a tag <hr>">Linha horizontal</abbr></li>

        <li><abbr title="Use a tag <a>. Depois o parâmetro targed para indicar onde será aberto o link. Em seguida, utilize o hel para indicar o objetivo do link">Links</abbr></li>
        
    </ul>
</body>
</html>
