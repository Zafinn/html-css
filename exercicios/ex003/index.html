<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-1-225993.png?f=webp&w=256" alt="Logo JavaScript"> <!--Basta copiar a URL da imagem-->
    <hr>
    <img src="uchiha-obito-wallpaper-preview.jpg" alt="">
</body>
</html>
