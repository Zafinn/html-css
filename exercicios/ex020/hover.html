<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover >p {
            display: block;
            color: red;
            background-color: lightgray;
            width: 135px;
        }

        div {
            color: rgb(95, 93, 93);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>SURPRESAA RSRS</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
